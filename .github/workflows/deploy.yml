name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build GitBook with Docker
        run: |
          # 使用一个稳定、已知可用的GitBook Docker镜像
          # 这个镜像已经预装好了GitBook 3.2.3和所有依赖
          docker run --rm -v "$PWD":/book -w /book billryan/gitbook gitbook install
          docker run --rm -v "$PWD":/book -w /book billryan/gitbook gitbook build
          # 构建完成后，_book 目录会自动出现在当前目录

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_book'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4