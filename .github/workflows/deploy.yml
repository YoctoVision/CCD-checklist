name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build GitBook with Docker
        run: |
          docker run --rm -v "$PWD":/book -w /book billryan/gitbook gitbook install
          docker run --rm -v "$PWD":/book -w /book billryan/gitbook gitbook build

      # ********** 关键：注入Cusdis代码 **********
      - name: 注入Cusdis评论框
        run: |
          echo "开始注入Cusdis代码到HTML文件..."
          node inject-html.js
          
          # 验证注入结果
          echo -e "\n验证注入结果："
          find _book -name "*.html" | head -2 | xargs grep -l "cusdis_thread" && echo "✅ 注入成功" || echo "❌ 未找到Cusdis代码"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_book'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4